<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Kodecamp Signup</title>
</head>
<body>
    <section class="page-holder">
        <div class="form-section">
            <div class="logo-form">
                <div class="kodecamp-logo">
                </div>
            </div>
            <h1>Signup</h1>
            <form action="">
                <div class="form-row">
                    <div class="input-box">
                        <label for="firstName">First Name</label><br>
                        <input type="text" id="firstName">
                    </div>
                    <div class="input-box">
                        <label for="lastName">Last Name</label><br>
                        <input type="text" id="lastName">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-box">
                        <label for="Email">Email</label><br>
                        <input type="email" id="email">
                    </div>
                    <div class="input-box">
                        <label for="gender">Gender</label><br>
                        <input type="radio" name="gender" checked>Male
                        <input type="radio" name="gender">Female
                        <input type="radio" name="gender">Others
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-box">
                        <label for="password">Password</label><br>
                        <input type="password" id="password">
                    </div>
                    <div class="input-box">
                        <label for="password">Confirm Password</label><br>
                        <input type="password" id="password">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-box">
                        <label for="education">Educational Level</label><br>
                        <select name="education" id="">
                            <option value=""disabled selected>Select your option</option>
                            <option value="primary">Primary</option>
                            <option value="secondary">Secondary</option>
                            <option value="university">University</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="experience">Experience Level</label><br>
                        <select name="experience" id="">
                            <option value="" disabled selected>Select your option</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>   
                </div>
                <div class="text-row">
                    <label for="">Kindly tell us about yourself</label><br>
                    <textarea name="" id="" cols="" rows="10"></textarea>
                </div>
                <div class="button-row">
                    <input type="button" value="Create Account">
                </div>
            </form>    
                    
        </div>    
        <div class="image-section">
            <h2>Kodecamp</h2>
            <h4>JOIN OUR NEXT COHORT</h4>
        </div>    
           
            
    </section>
</body>
</html>
